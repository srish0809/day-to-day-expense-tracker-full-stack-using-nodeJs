<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="./signup.css"> 
</head>

<body>
    <div class="design">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
              <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Username" id="name" required="required"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" id="email" required="required"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" id="password" required="required"></div>
               
                
                <div class="form-group"><button onclick="SignUp(event)" class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a href="../login/login.html" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
  
        <script src="./signup.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</body>

</html>
