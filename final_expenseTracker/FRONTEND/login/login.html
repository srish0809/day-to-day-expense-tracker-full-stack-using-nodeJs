<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LOGIN MY ACCOUNT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="../signup/signup.css">  
</head>

<body>
    <div class="design">
        <div class="form-container">
            <div class="image-holder"></div>
            <form onsubmit="login(event)">
                <h2 class="text-center"><strong>Login</strong> your account.</h2>
             
              <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" id="email" required="required"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" id="password" required="required"></div>
               
                
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button>
                     
                  
                </div><a href="../signup/signup.html" class="already">Don't have an account, Why not creat One? SignUp.</a>
                  <a href="../reset_password/forgot_password.html" class="already">Did you forgot your password? Forgot Password.</a>
                </form>
        </div>
    </div>
  
        <script src="./login.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script> 
</body>

</html>
